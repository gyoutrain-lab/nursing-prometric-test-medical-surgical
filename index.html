<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Surgical Nursing Prometric Simulation Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
        }

        /* Top half page image */
        .hero-image {
            width: 100%;
            height: 50vh;
            background-image: url('https://raw.githubusercontent.com/gyoutrain-lab/nursing-prometric-test-medical-surgical/main/icon19.jpg');
            background-size: cover;
            background-position: center;
        }

        /* Embossing light blueish box */
        .info-box {
            background-color: rgba(173, 216, 230, 0.85); /* light blueish */
            padding: 25px 20px;
            width: 90%;
            max-width: 700px;
            margin: -50px auto 20px auto; /* overlap slightly on image */
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .info-box h1 {
            font-size: 1.8em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .info-box p {
            margin-bottom: 10px;
            font-size: 1em;
        }

        /* Start the Test button */
        .start-button {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.2em;
            color: #fff;
            background-color: #d32f2f; /* professional red */
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        .start-button:hover {
            background-color: #b71c1c;
        }

        /* Social icons container */
        .social-icons {
            margin-bottom: 30px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
        }

        .social-icons img {
            width: 50px;
            height: 50px;
            transition: transform 0.2s;
        }

        .social-icons img:hover {
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            font-size: 0.9em;
            color: red;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .info-box h1 {
                font-size: 1.4em;
            }
            .info-box p {
                font-size: 0.9em;
            }
            .start-button {
                font-size: 1em;
                padding: 12px 30px;
            }
            .social-icons img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>

    <div class="hero-image"></div>

    <div class="info-box">
        <h1>Medical Surgical Nursing Prometric Simulation Test</h1>
        <p>Adapted from Prometric/SMLE and ENCLEX based materials</p>
        <p>Just make your own way to get a better career in nursing for the Nurse Technician Certificate</p>
    </div>

    <a href="https://script.google.com/macros/s/AKfycby3pRidMn2HcncqEM3Vxnly60UZm2VdfWPnaq_3vCjwqNYDewRGyda7jou2P4tFYpKAwg/exec" class="start-button">
        Start the Test
    </a>

    <div class="social-icons">
        <!-- WhatsApp -->
        <a href="https://wa.me/628123456789" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>
        <!-- Facebook -->
        <a href="https://facebook.com/yourpage" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook">
        </a>
    </div>

    <footer>
        Prepared by: Giyono Asfarrasyid, ETK Yogyakarta
    </footer>

</body>
</html>
