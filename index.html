<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Surgical Nursing Prometric Simulation Test</title>
    <style>
        /* Reset default margin/padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f4f8;
            color: #333;
        }

        /* Full page image */
        .hero-image {
            width: 100%;
            height: 100vh;
            background-image: url('https://raw.githubusercontent.com/gyoutrain-lab/nursing-prometric-test-medical-surgical/main/icon19.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        /* Embossing light blueish box */
        .info-box {
            background-color: rgba(173, 216, 230, 0.8); /* light blueish */
            padding: 30px 20px;
            width: 90%;
            max-width: 700px;
            margin-bottom: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .info-box h1 {
            font-size: 1.8em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .info-box p {
            margin-bottom: 10px;
            font-size: 1em;
        }

        /* Start the Test button */
        .start-button {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.2em;
            color: #fff;
            background-color: #d32f2f; /* professional red */
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-bottom: 30px;
        }

        .start-button:hover {
            background-color: #b71c1c;
        }

        /* Footer */
        footer {
            font-size: 0.9em;
            color: red;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .info-box h1 {
                font-size: 1.4em;
            }
            .info-box p {
                font-size: 0.9em;
            }
            .start-button {
                font-size: 1em;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>

    <div class="hero-image">
        <div class="info-box">
            <h1>Medical Surgical Nursing Prometric Simulation Test</h1>
            <p>Adapted from Prometric/SMLE and ENCLEX based materials</p>
            <p>Just make your own way to get a better career in nursing for the Nurse Technician Certificate</p>
        </div>

        <a href="https://script.google.com/macros/s/AKfycby3pRidMn2HcncqEM3Vxnly60UZm2VdfWPnaq_3vCjwqNYDewRGyda7jou2P4tFYpKAwg/exec" class="start-button">
            Start the Test
        </a>

        <footer>
            Prepared by: Giyono Asfarrasyid, ETK Yogyakarta
        </footer>
    </div>

</body>
</html>
